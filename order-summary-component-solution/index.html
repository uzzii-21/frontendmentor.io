<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary component</title>
    <link rel="icon" 
      type="image/png" 
      href="./dist/assets/favicon-32x32.png" />
      <link rel="stylesheet" href="./dist/css/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <img src="./dist/assets/illustration-hero.svg" alt="hero-image" />
        <section class="content-section">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__plan">
                <img src="./dist/assets/icon-music.svg" alt="music-icon" />
                <div>
                    <h2>Annual Plane</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="/">Change</a>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </section>
    </main>
</body>
</html>
