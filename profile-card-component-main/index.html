<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>


  <main>
    <div class="card">
      <div>
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
        <div>
          <h1> Victor Crest <span>  26</span></h1>
          <p>London</p>
        </div>
      </div>
      <div class="stats">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
      </div>
    </div>
    <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
    <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  </main>
</body>
</html>
