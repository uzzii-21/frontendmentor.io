<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
</head>
<body>
    <main class="card">
        <section class="card-content">
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stat-container">
                <div class="stat">
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <p>queries</p>
                </div>
            </div>
        </section>
        <div class="card-image">
            <div class="over-laye"></div>
            <img src="./images/image-header-desktop.jpg" height="100" width="100" alt="image-header-desktop" class="header-desktop" />
            <img src="./images/image-header-mobile.jpg" height="100" width="100" alt="image-header-mobile"class="header-mobile" />
        </div>
    </main>
</body>
</html>
